<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(42.300000, -71.100000);
		var myOptions = {
			zoom: 16,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var coords = [
new google.maps.LatLng(42.028348, -70.067281),
new google.maps.LatLng(42.025941, -70.079373),
new google.maps.LatLng(42.019364, -70.088223),
new google.maps.LatLng(42.010381, -70.091459),
new google.maps.LatLng(42.001400, -70.088217),
new google.maps.LatLng(41.994826, -70.079367),
new google.maps.LatLng(41.992419, -70.067281),
new google.maps.LatLng(41.994826, -70.055196),
new google.maps.LatLng(42.001400, -70.046346),
new google.maps.LatLng(42.010381, -70.043104),
new google.maps.LatLng(42.019364, -70.046340),
new google.maps.LatLng(42.025941, -70.055190),
];

var polygon = new google.maps.Polygon({
clickable: false,
geodesic: true,
fillColor: "#000000",
fillOpacity: 0.500000,
paths: coords,
strokeColor: "#000000",
strokeOpacity: 1.000000,
strokeWeight: 1
});

polygon.setMap(map);


var PolylineCoordinates = [
new google.maps.LatLng(42.012377, -70.069460),
new google.maps.LatLng(42.012155, -70.069186),
new google.maps.LatLng(42.011735, -70.068651),
new google.maps.LatLng(42.011395, -70.068127),
new google.maps.LatLng(42.011243, -70.067799),
new google.maps.LatLng(42.011200, -70.067706),
new google.maps.LatLng(42.011073, -70.067380),
new google.maps.LatLng(42.011004, -70.067047),
new google.maps.LatLng(42.010922, -70.066701),
new google.maps.LatLng(42.010799, -70.066343),
new google.maps.LatLng(42.010674, -70.066142),
new google.maps.LatLng(42.010505, -70.065962),
new google.maps.LatLng(42.010332, -70.065854),
new google.maps.LatLng(42.010188, -70.065798),
new google.maps.LatLng(42.009961, -70.065738),
new google.maps.LatLng(42.009477, -70.065695),
new google.maps.LatLng(42.008903, -70.065754),
new google.maps.LatLng(42.008442, -70.065784),
new google.maps.LatLng(42.008902, -70.066450),
new google.maps.LatLng(42.009391, -70.067076),
new google.maps.LatLng(42.009862, -70.067628),
new google.maps.LatLng(42.010220, -70.068014),
new google.maps.LatLng(42.010758, -70.068553),
new google.maps.LatLng(42.011215, -70.068963),
new google.maps.LatLng(42.011504, -70.069210),
new google.maps.LatLng(42.012295, -70.069828),
new google.maps.LatLng(42.012315, -70.069659),
new google.maps.LatLng(42.012377, -70.069460),
];

var Path = new google.maps.Polyline({
clickable: false,
geodesic: true,
path: PolylineCoordinates,
strokeColor: "#000000",
strokeOpacity: 1.000000,
strokeWeight: 2
});

Path.setMap(map);


	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
